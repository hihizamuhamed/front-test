<!DOCTYPE html>

                <tr>
                    <th>Имя</th>
                    <th>Емайл</th>

                </tr>
            </thead>
            <tbody id="userList">
            
            </tbody>            
        </table>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
